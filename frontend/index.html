<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Assisted Loan Eligibility Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container-narrow">

    <h1 class="title-main">AI-Assisted Loan Eligibility Evaluation</h1>

    <!-- PERSONAL INFO -->
    <div class="card">
        <h2>Personal Information</h2>

        <div class="input-group">
            <label>Age</label>
            <input id="age" type="number" class="input-short">
        </div>
    </div>

    <!-- FINANCIAL -->
    <div class="card">
        <h2>Financial Information</h2>

        <div class="input-group">
            <label>Monthly Income</label>
            <input id="income" type="number">
        </div>

        <div class="input-group">
            <label>Total Monthly Expenses</label>
            <input id="expenses" type="number">
        </div>

        <div class="input-group">
            <label>Total Current Debt</label>
            <input id="debt" type="number">
        </div>

        <div class="input-group">
            <label>Number of Active Loans</label>
            <input id="activeLoans" type="number" class="input-short">
        </div>

        <div class="input-group">
            <label>Credit Score</label>
            <input id="score" type="number" class="input-short">
        </div>
    </div>

    <!-- EMPLOYMENT -->
    <div class="card">
        <h2>Employment</h2>

        <div class="input-group">
            <label>Employment Type</label>
            <select id="employmentType">
                <option value="employee">Employee</option>
                <option value="independent">Independent</option>
                <option value="contract">Contract</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </div>

        <div class="input-group">
            <label>Years in Current Job</label>
            <input id="employmentYears" type="number" class="input-short">
        </div>
    </div>

    <!-- LOAN REQUEST -->
    <div class="card">
        <h2>Loan Request</h2>

        <div class="input-group">
            <label>Loan Amount Requested</label>
            <input id="loanAmount" type="number">
        </div>

        <div class="input-group">
            <label>Loan Term (months)</label>
            <input id="loanTerm" type="number" class="input-short">
        </div>

        <div class="input-group">
            <label>Purpose of Loan</label>
            <select id="loanPurpose">
                <option value="consumption">Consumption</option>
                <option value="car">Car</option>
                <option value="education">Education</option>
                <option value="business">Business</option>
                <option value="house">House</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button class="btn-evaluate" onclick="goToResults()">Evaluate</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
